<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Autoengage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="../static/animations.css">
        <style>
            .page-container {
                min-height: 100vh;
                background: linear-gradient(135deg, rgba(54, 116, 181, 0.05) 0%, rgba(209, 248, 239, 0.1) 100%);
                display: flex;
                flex-direction: column;
            }
            
            .form-container {
                animation: fadeIn 0.5s ease;
                max-width: 500px;
                margin: 2rem auto;
            }
            
            .login-card {
                background-color: rgba(18, 19, 22, 0.7);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 2rem;
                border: 1px solid rgba(161, 227, 249, 0.15);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            
            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }
            
            .login-title {
                color: var(--primary-light);
                font-size: 2rem;
                font-weight: 600;
            }
            
            .form-group {
                position: relative;
                margin-bottom: 1.5rem;
            }
              .form-control {
                background-color: rgba(54, 116, 181, 0.1);
                border: 1px solid rgba(161, 227, 249, 0.3);
                border-radius: 8px;
                color: var(--light) !important;
                padding: 0.75rem 1rem;
                transition: all 0.3s ease;
            }
            
            .form-control:focus {
                background-color: rgba(54, 116, 181, 0.2);
                border-color: var(--primary-light);
                box-shadow: 0 0 0 3px rgba(161, 227, 249, 0.3);
                outline: none;
                color: var(--light) !important;
            }
            
            .input-highlight {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, var(--primary-light), var(--accent));
                transition: width 0.3s ease;
            }
            
            .form-control:focus + .input-highlight {
                width: 100%;
            }
            
            label {
                color: var(--primary-light);
                font-weight: 500;
                margin-bottom: 0.5rem;
                display: block;
            }
            
            .login-button {
                display: block;
                width: 100%;
                padding: 0.85rem 1.5rem;
                border-radius: 8px;
                background-color: transparent;
                color: var(--primary-light);
                border: 1px solid var(--primary-light);
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                text-align: center;
                margin-top: 1.5rem;
            }
            
            .login-button:hover {
                background-color: rgba(161, 227, 249, 0.15);
                transform: translateY(-2px);
            }
            
            .login-button:active {
                transform: translateY(0);
            }
            
            .signup-link {
                margin-top: 1.5rem;
                text-align: center;
            }
            
            .signup-link p {
                color: var(--light);
                margin-bottom: 0;
            }
            
            .signup-link a {
                color: var(--primary-light);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }
            
            .signup-link a:hover {
                color: var(--accent);
            }
            
            .back-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                background-color: transparent;
                color: var(--primary-light);
                border: 1px solid var(--primary-light);
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .back-button:hover {
                background-color: rgba(161, 227, 249, 0.15);
            }
            
            .back-button svg {
                margin-right: 0.5rem;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            .spinner {
                display: inline-block;
                width: 1rem;
                height: 1rem;
                border: 2px solid rgba(255,255,255,0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease-in-out infinite;
                margin-right: 0.5rem;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="page-container">
            <div class="navbar">
                <a href="/" class="navbar-brand">
                    <h1>autoengage</h1>
                </a>
                <div class="button-container">
                    <button type="button" class="back-button" onclick="redirectToHomePage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Go Back
                    </button>
                </div>
            </div>
            
            <div class="form-container">
                <div class="login-card">
                    <div class="login-header">
                        <h2 class="login-title">Login</h2>
                        <p class="text-muted">Welcome back! Please login to your account.</p>
                    </div>
                    
                    <form id="loginForm" method="post" action="/login">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="input-highlight"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="input-highlight"></div>
                        </div>
                        
                        <button type="submit" class="login-button btn-ripple">Login</button>
                    </form>
                    
                    <div class="signup-link">
                        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function redirectToHomePage() {
                window.location.href = '/';
            }

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Add loading state to button
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<span class="spinner"></span> Logging in...';
                submitBtn.disabled = true;

                const formData = new FormData(this);
                fetch("/login", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Reset button state in case of error
                    if (data.error) {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                    
                    if (data.response) {
                        window.location.href = data.redirect_url;
                    } else if (data.error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.error,
                            confirmButtonText: 'Try Again',
                            confirmButtonColor: '#3674B5',
                            background: '#1c1c1c',
                            color: '#fff'
                        });
                    }
                })
                .catch(error => {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Unexpected Error',
                        text: 'Something went wrong. Please try again later.',
                        confirmButtonText: 'Okay',
                        confirmButtonColor: '#3674B5',
                        background: '#1c1c1c',
                        color: '#fff'
                    });
                    console.error('Error:', error);
                });
            });
            
            // Add animations to form inputs
            document.addEventListener('DOMContentLoaded', function() {
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach((input, index) => {
                    // Staggered animation
                    input.style.opacity = 0;
                    input.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        input.style.transition = 'all 0.5s ease';
                        input.style.opacity = 1;
                        input.style.transform = 'translateY(0)';
                    }, 100 + (index * 100));
                });
                
                // Add ripple effect to buttons
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    if (!button.classList.contains('btn-ripple')) {
                        button.classList.add('btn-ripple');
                    }
                });
            });
        </script>
    </body>
</html>
