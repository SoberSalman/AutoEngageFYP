<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Team | Autoengage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="../static/animations.css">
        <style>
            .page-container {
                min-height: 100vh;
                background-color: #1a2330;
                background-image: linear-gradient(135deg, rgba(54, 116, 181, 0.05) 0%, rgba(209, 248, 239, 0.1) 100%);
            }
            
            .page-header {
                text-align: center;
                padding: 2rem 0;
            }
            
            .page-title {
                font-size: 3rem;
                font-weight: 600;
                color: #a1e3f9;
                margin-bottom: 1rem;
            }
            
            .form-card {
                background-color: #15202b;
                border-radius: 16px;
                padding: 2rem;
                border: 1px solid rgba(41, 50, 65, 0.8);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                margin-bottom: 2rem;
            }
            
            .form-section {
                margin-bottom: 2rem;
            }
            
            .form-section-title {
                color: #a1e3f9;
                font-size: 1.5rem;
                font-weight: 500;
                margin-bottom: 1.5rem;
                border-bottom: 2px solid #a1e3f9;
                padding-bottom: 0.5rem;
            }
            
            .form-control {
                background-color: #1c2936;
                border: 1px solid #2a364c;
                border-radius: 8px;
                color: #fff;
                padding: 0.85rem 1rem;
                transition: all 0.2s ease;
            }
            
            .form-control:focus {
                background-color: #212f3e;
                border-color: #a1e3f9;
                box-shadow: 0 0 0 2px rgba(161, 227, 249, 0.25);
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            label {
                color: #a1e3f9;
                font-weight: 500;
                margin-bottom: 0.75rem;
            }
            
            .required-asterisk {
                color: #e74c3c;
                font-weight: bold;
            }
            
            .custom-hr {
                background: linear-gradient(90deg, transparent, #a1e3f9, transparent);
                height: 1px;
                border: none;
                margin: 2rem 0;
            }
            
            /* Improved checkbox styling */
            .checkbox-group {
                margin-top: 1rem;
                margin-left: 0.5rem;
            }
            
            .form-check {
                margin-bottom: 1rem;
                position: relative;
                padding-left: 0;
            }
            
            .form-check-input {
                position: absolute;
                opacity: 0;
            }
            
            .form-check-label {
                position: relative;
                color: #fff;
                padding-left: 30px;
                cursor: pointer;
                user-select: none;
                transition: color 0.2s ease;
            }
            
            .form-check-label:before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 20px;
                height: 20px;
                border: 2px solid #a1e3f9;
                border-radius: 4px;
                background-color: transparent;
                transition: all 0.2s ease;
            }
            
            .form-check-input:checked + .form-check-label:before {
                background-color: #a1e3f9;
            }
            
            .form-check-input:checked + .form-check-label:after {
                content: '';
                position: absolute;
                left: 7px;
                top: 3px;
                width: 6px;
                height: 12px;
                border: solid #15202b;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
            }
            
            .form-check-label:hover:before {
                background-color: rgba(161, 227, 249, 0.1);
            }
            
            .form-check-input:disabled + .form-check-label {
                opacity: 0.6;
                cursor: not-allowed;
            }
            
            #checkbox-error {
                color: #e74c3c;
                font-size: 0.875rem;
                margin-top: 0.5rem;
                display: none;
            }
            
            /* Action buttons */
            .action-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 1px solid;
                min-width: 140px;
            }
            
            .cancel-button {
                background-color: transparent;
                color: #a1e3f9;
                border-color: #a1e3f9;
            }
            
            .cancel-button:hover {
                background-color: rgba(161, 227, 249, 0.1);
            }
            
            .create-button {
                background-color: transparent;
                color: #a1e3f9;
                border-color: #a1e3f9;
            }
            
            .create-button:hover {
                background-color: rgba(161, 227, 249, 0.15);
            }
            
            .form-actions {
                display: flex;
                justify-content: space-between;
                margin-top: 2rem;
            }
            
            /* Team icon */
            .team-icon {
                margin-bottom: 1rem;
            }
            
            /* Animation for spin */
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .animate-spin {
                animation: spin 1s linear infinite;
            }
        </style>
    </head>
    <body>
        <div class="page-container">
            <div class="navbar">
                <a href="/" class="navbar-brand">
                    <h1>autoengage</h1>
                </a>
                <div class="button-container">
                    <button type="button" class="action1-button" onclick="redirectToUserDashboard()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Dashboard
                    </button>
                    <button type="button" class="action2-button" onclick="redirectToLogin()">Logout</button>
                </div>
            </div>
            
            <div class="container py-4">
                <div class="page-header">
                    <div class="team-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#a1e3f9" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h1 class="page-title">Create Team</h1>
                    <p class="text-muted">Configure a new team for your organization</p>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-card">
                            <form id="teamForm" method="post" action="/create-team">
                                <div class="form-section">
                                    <h3 class="form-section-title">Team Details</h3>
                                    <div class="form-group">
                                        <label for="team_name">Team Name <span class="required-asterisk">*</span></label>
                                        <input type="text" class="form-control" id="team_name" name="team_name" placeholder="Enter team name" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="campaign_goals">Campaign Goals <span class="required-asterisk">*</span></label>
                                        <textarea class="form-control" id="campaign_goals" name="campaign_goals" rows="4" placeholder="Describe the goals and objectives for this team" required></textarea>
                                    </div>
                                </div>
                                
                                <div class="custom-hr"></div>
                                
                                <div class="form-section">
                                    <h3 class="form-section-title">Products & Services</h3>
                                    
                                    {% if products %}
                                    {% if products | length > 1 %}
                                    <div class="form-group">
                                        <label>Select the Products the Team is Operating on: <span class="required-asterisk">*</span></label>
                                        <div class="checkbox-group">
                                            {% for product in products %}
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="selected_products" value="{{ product['name'] }}" id="{{ product['name'] }}">
                                                <label class="form-check-label" for="{{ product['name'] }}">
                                                {{ product['name'] }}
                                                </label>
                                            </div>
                                            {% endfor %}
                                        </div>
                                        <span id="checkbox-error"></span>
                                    </div>
                                    {% else %}
                                    <div class="form-group">
                                        <label>Product the Team is Operating on: <span class="required-asterisk">*</span></label>
                                        <div class="checkbox-group">
                                            {% for product in products %}
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="selected_products" value="{{ product['name'] }}" id="{{ product['name'] }}" checked disabled>
                                                <label class="form-check-label" for="{{ product['name'] }}">
                                                {{ product['name'] }}
                                                </label>
                                            </div>
                                            {% endfor %}
                                        </div>
                                        <span id="checkbox-error"></span>
                                    </div>
                                    {% endif %}
                                    {% endif %}
                                </div>
                                
                                <div class="form-actions">
                                    <button type="button" class="action-button cancel-button" onclick="redirectToUserDashboard()">Cancel</button>
                                    <button type="submit" class="action-button create-button">Create Team</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function redirectToUserDashboard() {
                window.location.href = '/user-dashboard';
            }

            function redirectToLogin() {
                window.location.href = '/login';
            }

            document.getElementById('teamForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                // Show loading state on button
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin" style="margin-right: 0.5rem;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    Processing...
                `;
                submitBtn.disabled = true;

                const formData = new FormData(this);
                
                // Check for required checkbox selection
                const checkboxes = document.querySelectorAll('.checkbox-group .form-check-input');
                let isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                
                if (!isChecked) {
                    document.getElementById('checkbox-error').style.display = 'block';
                    document.getElementById('checkbox-error').textContent = 'Please select at least one product.';
                    
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    Swal.fire({
                        icon: 'warning',
                        title: 'Selection Required',
                        text: 'Please select at least one product for this team.',
                        confirmButtonText: 'Okay',
                        confirmButtonColor: '#3674B5',
                        background: '#1c1c1c',
                        color: '#fff'
                    });
                    return;
                }

                fetch('/create-team', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Team Created!',
                            text: data.response,
                            confirmButtonText: 'Go to Dashboard',
                            confirmButtonColor: '#3674B5',
                            background: '#1c1c1c',
                            color: '#fff'
                        }).then(() => {
                            window.location.href = '/user-dashboard';
                        });
                    } else if (data.error) {
                        // Reset button state
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.error,
                            confirmButtonText: 'Try Again',
                            confirmButtonColor: '#3674B5',
                            background: '#1c1c1c',
                            color: '#fff'
                        });
                    }
                })
                .catch(error => {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Unexpected Error',
                        text: 'Something went wrong. Please try again later.',
                        confirmButtonText: 'Okay',
                        confirmButtonColor: '#3674B5',
                        background: '#1c1c1c',
                        color: '#fff'
                    });
                    console.error('Error:', error);
                });
            });
            
            // Add animation to form sections
            document.addEventListener('DOMContentLoaded', function() {
                const formSections = document.querySelectorAll('.form-section');
                
                formSections.forEach((section, index) => {
                    section.style.opacity = 0;
                    section.style.transform = 'translateY(20px)';
                    section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    
                    setTimeout(() => {
                        section.style.opacity = 1;
                        section.style.transform = 'translateY(0)';
                    }, 100 + (index * 200));
                });
                
                // Add ripple effect to buttons
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    if (!button.classList.contains('btn-ripple')) {
                        button.classList.add('btn-ripple');
                    }
                });
            });
        </script>
    </body>
</html>
