<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Team</title>
        <link rel="stylesheet" href="https://cdn.prod.website-files.com/64ab4ca244ef5156093937b6/css/hafizs-site-50bf7724.webflow.8adc301e9.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles.css">
        <style>
            .required-asterisk {
                color: var(--red-brand);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="page-wrapper is--home">
            <div class="navbar">
                <a href="/" class="navbar-brand">
                    <h1>autoengage</h1>
                </a>
                <div class="button-container">
                    <button type="submit" class="action1-button" onclick="redirectToUserDashboard()">Dashboard</button>
                    <button type="submit" class="action2-button" onclick="redirectToLogin()">Logout</button>
                </div>
            </div>
            <div class="section-container">
                <div class="section-header">CREATE TEAM</div>
                <div class="section-content">
                    <form id="teamForm" method="post" action="/create-team">
                        <div class="form-group">
                            <label for="team_name">Team Name <span class="required-asterisk">*</span></label>
                            <input type="text" class="form-control" id="team_name" name="team_name" required>
                        </div>
                        <div class="form-group">
                            <label for="campaign_goals">Campaign Goals <span class="required-asterisk">*</span></label>
                            <textarea class="form-control" id="campaign_goals" name="campaign_goals" rows="4" required></textarea>
                        </div>
                        <hr class="custom-hr">
                        {% if products %}
                        {% if products | length > 1 %}
                        <div class="form-group">
                            <label>Select the Products the Team is Operating on: <span class="required-asterisk">*</span></label>
                            <div class="checkbox-group">
                                {% for product in products %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="selected_products" value="{{ product['name'] }}" id="{{ product['name'] }}">
                                    <label class="form-check-label" for="{{ product['name'] }}">
                                    {{ product['name'] }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                            <span id="checkbox-error"></span>
                        </div>
                        {% else %}
                        <div class="form-group">
                            <label>Product the Team is Operating on: <span class="required-asterisk">*</span></label>
                            <div class="checkbox-group">
                                {% for product in products %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="selected_products" value="{{ product['name'] }}" id="{{ product['name'] }}" checked disabled>
                                    <label class="form-check-label" for="{{ product['name'] }}">
                                    {{ product['name'] }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                            <span id="checkbox-error"></span>
                        </div>
                        {% endif %}
                        {% endif %}
                        <button type="submit" class="action3-button">Create Team</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function redirectToUserDashboard() {
                window.location.href = '/user-dashboard';
            }

            function redirectToLogin() {
                window.location.href = '/login';
            }

            document.getElementById('teamForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                const checkboxes = document.querySelectorAll('.checkbox-group .form-check-input');
                let isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                if (!isChecked) {
                    document.getElementById('checkbox-error').style.display = 'block';
                    Swal.fire({
                        icon: 'warning',
                        title: 'Warning',
                        text: 'Please select at least one product.',
                        confirmButtonText: 'Okay'
                    });
                    return;
                }

                fetch('/create-team', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.response) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: data.response,
                                confirmButtonText: 'Proceed to Dashboard',
                            }).then(() => {
                                window.location.href = '/user-dashboard';
                            });
                        } else if (data.error) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: data.error,
                                confirmButtonText: 'Try Again',
                            })
                        }
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Unexpected Error',
                            text: 'Something went wrong. Please try again later.',
                            confirmButtonText: 'Okay',
                        });
                        console.error('Error:', error);
                    });
            });
        </script>
    </body>
</html>
